<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>GAto Loco</title>
</head>
<body class="text-center">
<header> 
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Inicio</a></li>
					<li><a href="#" id="btn-historial">Historial</a></li>
				</ul>
				<ul id="lista-usuarios"></ul>
			</div>
		</div>
	</nav>
<!---------------------------------------------------SALUDO-->
</header>
<section id="saludo" class="visible">
	<div class="content">
		<div class="container">

			<h1 class="come">Bienvenido a Gato Loco!</h1>
			<button class="btn btn-danger btn-lg" id="btn-saludo">Iniciar juego</button>

		</div>
	</div>
</section>
<!------------------------------------------------NOMBRES-->
<section id="nombres">
	<div class="content">
		<div class="container">
			<p class="name_j">Ingrese el nombre del jugador 1 <input class="form-control" type="text"></p>
			<p class="name_j">Ingrese el nombre del jugador 2 <input class="form-control" type="text"></p>
			<p class="text-center">
				<button class="btn btn-warning btn-lg" id="btn-nombres">Comenzar</button>
			</p>
		</div>
	</div>
</section>
<!------------------------------------------------JUEGO-->
<section id="juego">
  <div class="content">
      <div class="container">
      <div id="gameboard">
            
			    <div class="row">
			        <div class="square bottom right sq1"></div>
			        <div class="square bottom right sq2"></div>
			        <div class="square bottom sq3"></div>
			    </div>
			    <div class="row">
			        <div class="square bottom right sq4"></div>
			        <div class="square bottom right sq5"></div>
			        <div class="square bottom sq6"></div>
			    </div>
			    <div class="row">
			        <div class="square right sq7"></div>
			        <div class="square right sq8"></div>
			        <div class="square sq9"></div>
			    </div>
      </div>
   </div>
  </div>
</section>

<!------------------------------------------------HISTORIAL-->

<section id="historial">
	<div class="content">
		<div class="container">
			<h2>Historial</h2>
			<ul class="list-group" id="lista-juegos"></ul>
		</div>
	</div>
</section>
<!----------------------------------------HISTORIAL DETALLES-->

<section id="historial-detalle">
	<div class="content">
		<div class="container">
			<h2 id="title">Historial detalle</h2>
			<ul class="list-group" id="lista-comentarios"></ul>
			<input id="name" type="text" class="form-control">
			<textarea name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
			<button class="btn btn-warning btn-lg" id="btn-comentar">Comentar</button>
		</div>
	</div>
</section>

<!--------------------------------------------------FIN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
