<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>GAto Loco</title>
</head>
<body class="text-center">
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Inicio</a></li>
					<li><a href="#" id="btn-historial">Historial</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<!---------------------------------------------------SALUDO-->
<section id="saludo" class="visible">
	<div class="content">
		<div class="container">

			<h1>Bienvenido a Gato Loco!</h1>
			<button id="btn-saludo">Iniciar juego</button>

		</div>
	</div>
</section>
<!------------------------------------------------NOMBRES-->
<section id="nombres">
	<div class="content">
		<div class="container">
			<p>Ingrese el nombre del jugador 1 <input class="form-control" type="text"></p>
			<p>Ingrese el nombre del jugador 2 <input class="form-control" type="text"></p>
			<p class="text-center">
				<button id="btn-nombres">Comenzar</button>
			</p>
		</div>
	</div>
</section>
<!------------------------------------------------JUEGO-->
<section id="juego">
  <div class="content">
      <div class="container">
      <div id="gameboard">
            
			    <div class="row">
			        <div class="square bottom right"></div>
			        <div class="square bottom right"></div>
			        <div class="square bottom"></div>
			    </div>
			    <div class="row">
			        <div class="square bottom right"></div>
			        <div class="square bottom right"></div>
			        <div class="square bottom"></div>
			    </div>
			    <div class="row">
			        <div class="square right"></div>
			        <div class="square right"></div>
			        <div class="square"></div>
			    </div>
      </div>
   </div>
  </div>
   

</section>


<!-----------------------------------HISTORIAL-->

<section id="historial">
	<div class="content">
		<div class="container">
			<h2>Historial</h2>
			    <ul class="list-group" id="lista-juegos"></ul>
		</div>
	</div>
</section>
<!-----------------------------------HISTDETALLER-->

<section id="historial">
	<div class="content">
		<div class="container">
			<h2>Historial Detalle</h2>
			    <ul class="list-group" id="lista-comentarios"></ul>
		</div>
	</div>
</section>
<!--------------------------------------------------FIN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
